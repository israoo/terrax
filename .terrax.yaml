# TerraX configuration file
# Save this file as .terrax.yaml in your project root or home directory

# List of Terragrunt commands to display in the TUI
# Default: ["plan", "apply", "validate", "fmt", "init", "output", "refresh", "destroy"]
commands:
  - plan        # Show execution plan
  - apply       # Apply infrastructure changes
  - validate    # Validate configuration files
  - fmt         # Format configuration files
  - init        # Initialize working directory
  - output      # Show output values
  - refresh     # Refresh state
  - destroy     # Destroy managed infrastructure

# Maximum number of navigation columns visible simultaneously
# Default: 3
# Minimum: 1
max_navigation_columns: 3

# History configuration
history:
  # Maximum number of execution history entries to keep
  # When the history exceeds this limit, older entries are automatically trimmed
  # Default: 500
  # Minimum: 10
  max_entries: 500
