name: "Setup Go Environment"
description: "Setup Go and install project dependencies"
inputs:
  go-version:
    description: "Go version to install"
    required: false
    default: "1.25"

runs:
  using: "composite"
  steps:
    - name: Set up Go
      id: setup-go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Install dependencies
      shell: bash
      run: go mod download
