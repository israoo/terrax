name: CI

on:
  push:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/**"
      - ".github/actions/**"
      - "cmd/**"
      - "internal/**"
      - "pkg/**"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/**"
      - ".github/actions/**"
      - "cmd/**"
      - "internal/**"
      - "pkg/**"

env:
  ARTIFACT_RETENTION_DAYS: "7"
  COVERAGE_FILE: "coverage.out"
  COVERAGE_RETENTION_DAYS: "1"
  SARIF_FORMAT: "sarif"
  SECURITY_SEVERITY: "HIGH,CRITICAL"
  TRIVY_SARIF_FILE: "trivy-results.sarif"

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go environment
        uses: ./.github/actions/setup-go

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go environment
        uses: ./.github/actions/setup-go

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  gitguardian:
    name: GitGuardian scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1.45.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

  trivy:
    name: Trivy SCA scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "vuln"
          severity: ${{ env.SECURITY_SEVERITY }}
          exit-code: "1"
          format: ${{ env.SARIF_FORMAT }}
          output: ${{ env.TRIVY_SARIF_FILE }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.TRIVY_SARIF_FILE }}

      - name: Upload Trivy artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report
          path: ${{ env.TRIVY_SARIF_FILE }}
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  sonarcloud:
    name: SonarCloud analysis
    runs-on: ubuntu-24.04
    needs: [lint, codeql, trivy, gitguardian]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go environment
        uses: ./.github/actions/setup-go

      - name: Run tests with coverage
        run: |
          go test ./... \
          -coverprofile=${{ env.COVERAGE_FILE }} \
          -covermode=atomic \
          -race

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_FILE }}
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

      - name: Display coverage
        run: go tool cover -func=${{ env.COVERAGE_FILE }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codecov:
    name: Codecov upload
    runs-on: ubuntu-24.04
    needs: sonarcloud
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v6
        with:
          name: coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./${{ env.COVERAGE_FILE }}
          fail_ci_if_error: true
          verbose: true
          flags: unittests
          name: terrax-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build_test:
    name: Build & Test (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: sonarcloud
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go environment
        uses: ./.github/actions/setup-go

      - name: Build verification
        env:
          GOARCH: ${{ matrix.arch }}
        run: go build -v .

      - name: Run tests
        run: go test ./...
